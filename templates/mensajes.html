<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mensajes recibidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Ejercicio.css') }}">
    <style>
        .tabla-admin{
            max-width:1000px;
            margin:60px auto;
            background:#0d0d0d;
            padding:25px;
            border-radius:12px;
            box-shadow:0 0 20px rgba(255,0,0,.2);
        }
        .tabla-admin h2{
            color:#ff1a1a;
            text-align:center;
            margin-bottom:20px;
        }
        table{ width:100%; border-collapse:collapse; }
        th{ background:#ff1a1a; color:white; padding:12px; }
        td{ padding:10px; border:1px solid #330000; }
    </style>
</head>
<body>

<div class="tabla-admin">
    <h2>Mensajes recibidos</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Asunto</th>
            <th>Mensaje</th>
        </tr>

        {% for m in mensajes %}
        <tr>
            <td>{{ m[0] }}</td>
            <td>{{ m[1] }}</td>
            <td>{{ m[2] }}</td>
            <td>{{ m[3] }}</td>
            <td>{{ m[4] }}</td>
        </tr>
        {% endfor %}

    </table>
</div>

</body>
</html>
